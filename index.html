<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLC Web Solutions | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const sideMenu = document.getElementById("side-menu");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        sideMenu.classList.toggle("active");
      });

      // Optional: close the menu when a link is clicked
      sideMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          sideMenu.classList.remove("active");
          menuToggle.classList.remove("active");
        });
      });

      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <div id="header"></div>
    <section class="hero fade-in">
      <div class="container">
        <h2>Design That Delivers. Development That Impresses.</h2>
        <p>
          Professional websites built with performance, style, and strategy —
          turning your online presence into your best asset.
        </p>
        <a href="portfolio.html" class="btn primary">View My Work</a>
        <a href="contact.html" class="btn outline">Get a Quote</a>
      </div>
    </section>

    <footer>
      <p>© 2025 TLC Web Solutions | Designed & Developed by Teyah</p>
    </footer>
  </body>
</html>
